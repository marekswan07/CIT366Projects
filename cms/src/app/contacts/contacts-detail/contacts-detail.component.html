<div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Contacts Name:</h3>
      <hr>
      <img src="{{ contact?.imageUrl }}" alt="image" class="image-responsive" 
          style="max-height: 250px;">  
      <hr>  
      <div class="panel pull-right">
          <a class ="btn btn-primary" routerLink ="edit" >Edit</a>
          <a class="btn btn-danger" (click) ="onDelete()" >Delete</a>
      </div>
    </div>
      <div class="panel-body">
          <span class="pull-left">
              <h5>Email: {{ contact?.email }}</h5>
              <h5>Phone: {{ contact?.phone }}</h5>
          </span>
      </div>
  </div>
