<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Contacts</h3>
    <div class="btn-group pull-right">
        <a href="#" class="btn btn-success">New Contact</a>   
    </div>
  </div>
  <div class="panel-body">
      <app-contact-item 
      *ngFor = "let contactEl of contacts"
      [contact] = "contactEl"
      (click) ="onContactSelected(contactEl)"></app-contact-item>
  </div>
</div>
